sonar.projectKey=folio-web
sonar.projectName=Folio Web Frontend
sonar.projectVersion=1.0.0
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Coverage report (optional - uncomment if coverage generation is enabled)
