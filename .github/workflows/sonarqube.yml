name: SonarQube Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarqube-backend:
    name: SonarQube Backend (Rust/Axum)
    runs-on: ubuntu-latest

    steps:
      - name: Validate SonarQube secrets are configured
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "âŒ ERROR: SonarQube secrets not configured!"
            echo "Please set the following secrets in GitHub repository settings:"
            echo "  - SONAR_TOKEN: Your SonarQube authentication token"
            echo "  - SONAR_HOST_URL: Your SonarQube server URL (e.g., https://sonarqube.example.com)"
            echo ""
            echo "Additional notes:"
            echo "  - Ensure the projects 'folio-api' and 'folio-web' exist on your SonarQube server"
            echo "  - Or ensure your token has permission to create new projects"
            exit 1
          fi
          echo "âœ… SonarQube secrets are configured"

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Convert shallow clone to full clone for SonarQube
        run: |
          # Ensure we have full git history for SonarQube analysis
          if git rev-parse --is-shallow-repository | grep -q true; then
            echo "Shallow repository detected, fetching full history..."
            git fetch --unshallow --all --tags
          else
            echo "Repository is already a full clone"
          fi
          # Verify repository state
          echo "Repository info:"
          git rev-parse --is-shallow-repository
          git rev-parse --git-dir

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: "1.89.0"
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            portfolio/api/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build and generate clippy report
        run: |
          cd portfolio/api
          # Generate clippy report with proper error handling
          cargo clippy --all-targets --all-features --message-format json 2>&1 | tee target/clippy-report.json || true
          # Validate report is not empty, create valid empty JSON array if needed
          if [ ! -s target/clippy-report.json ]; then
            echo "[]" > target/clippy-report.json
          fi
          cargo build --verbose

      - name: Run tests with coverage
        run: |
          cd portfolio/api
          cargo test --verbose -- --test-threads=1
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
          MONGO_DB: ${{ secrets.MONGO_DB }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}

      - name: Run SonarQube analysis for backend
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectBaseDir=portfolio/api
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  sonarqube-frontend:
    name: SonarQube Frontend (Astro/TypeScript)
    runs-on: ubuntu-latest

    steps:
      - name: Validate SonarQube secrets are configured
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "âŒ ERROR: SonarQube secrets not configured!"
            echo "Please set the following secrets in GitHub repository settings:"
            echo "  - SONAR_TOKEN: Your SonarQube authentication token"
            echo "  - SONAR_HOST_URL: Your SonarQube server URL (e.g., https://sonarqube.example.com)"
            echo ""
            echo "Additional notes:"
            echo "  - Ensure the projects 'folio-api' and 'folio-web' exist on your SonarQube server"
            echo "  - Or ensure your token has permission to create new projects"
            exit 1
          fi
          echo "âœ… SonarQube secrets are configured"

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Convert shallow clone to full clone for SonarQube
        run: |
          # Ensure we have full git history for SonarQube analysis
          if git rev-parse --is-shallow-repository | grep -q true; then
            echo "Shallow repository detected, fetching full history..."
            git fetch --unshallow --all --tags
          else
            echo "Repository is already a full clone"
          fi
          # Verify repository state
          echo "Repository info:"
          git rev-parse --is-shallow-repository
          git rev-parse --git-dir

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/web/package-lock.json

      - name: Install dependencies
        run: |
          cd portfolio/web
          npm ci

      - name: Build frontend
        run: |
          cd portfolio/web
          npm run build

      - name: Run tests and generate coverage
        run: |
          cd portfolio/web
          npm run test:e2e || true

      - name: Run SonarQube analysis for frontend
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectBaseDir=portfolio/web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  sonarqube-report:
    name: Create SonarQube Report
    runs-on: ubuntu-latest
    needs: [sonarqube-backend, sonarqube-frontend]
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment PR with SonarQube results
        uses: actions/github-script@d70566966bbb446d06887700f68d905602745985
        with:
          script: |
            const backendUrl = '${{ secrets.SONAR_HOST_URL }}/dashboard?id=folio-api';
            const frontendUrl = '${{ secrets.SONAR_HOST_URL }}/dashboard?id=folio-web';

            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `## ðŸ“Š SonarQube Analysis Results\n\n- **Backend (Rust/Axum)**: [View Report](${backendUrl})\n- **Frontend (Astro/TypeScript)**: [View Report](${frontendUrl})`
            });
