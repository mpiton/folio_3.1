name: SonarQube Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarqube-backend:
    name: SonarQube Backend (Rust/Axum)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: "1.89.0"
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            portfolio/api/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build and generate clippy report
        run: |
          cd portfolio/api
          cargo clippy --all-targets --all-features --message-format json > target/clippy-report.json || true
          cargo build --verbose

      - name: Run tests with coverage
        run: |
          cd portfolio/api
          cargo test --verbose -- --test-threads=1

      - name: Download sonar-scanner
        run: |
          mkdir -p ${{ runner.temp }}/sonar
          cd ${{ runner.temp }}/sonar
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.1.0.4477-linux.zip
          unzip -q sonar-scanner-cli-6.1.0.4477-linux.zip
          rm sonar-scanner-cli-6.1.0.4477-linux.zip

      - name: Run SonarQube analysis for backend
        run: |
          cd portfolio/api
          ${{ runner.temp }}/sonar/sonar-scanner-6.1.0.4477-linux/bin/sonar-scanner \
            -Dsonar.projectKey=folio-api \
            -Dsonar.projectName=Folio API Backend \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}

  sonarqube-frontend:
    name: SonarQube Frontend (Astro/TypeScript)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/web/package-lock.json

      - name: Install dependencies
        run: |
          cd portfolio/web
          npm ci

      - name: Build frontend
        run: |
          cd portfolio/web
          npm run build

      - name: Run tests and generate coverage
        run: |
          cd portfolio/web
          npm run test:e2e || true

      - name: Download sonar-scanner
        run: |
          mkdir -p ${{ runner.temp }}/sonar
          cd ${{ runner.temp }}/sonar
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.1.0.4477-linux.zip
          unzip -q sonar-scanner-cli-6.1.0.4477-linux.zip
          rm sonar-scanner-cli-6.1.0.4477-linux.zip

      - name: Run SonarQube analysis for frontend
        run: |
          cd portfolio/web
          ${{ runner.temp }}/sonar/sonar-scanner-6.1.0.4477-linux/bin/sonar-scanner \
            -Dsonar.projectKey=folio-web \
            -Dsonar.projectName=Folio Web Frontend \
            -Dsonar.sources=src \
            -Dsonar.language=ts \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}

  sonarqube-report:
    name: Create SonarQube Report
    runs-on: ubuntu-latest
    needs: [sonarqube-backend, sonarqube-frontend]
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment PR with SonarQube results
        uses: actions/github-script@d70566966bbb446d06887700f68d905602745985
        with:
          script: |
            const backendUrl = '${{ secrets.SONAR_HOST_URL }}/dashboard?id=folio-api';
            const frontendUrl = '${{ secrets.SONAR_HOST_URL }}/dashboard?id=folio-web';

            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `## ðŸ“Š SonarQube Analysis Results\n\n- **Backend (Rust/Axum)**: [View Report](${backendUrl})\n- **Frontend (Astro/TypeScript)**: [View Report](${frontendUrl})`
            });
