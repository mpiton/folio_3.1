<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mathieu Piton</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Mathieu Piton">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="rss.html">Flux RSS</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="contact-container">
                <h2>Contactez-moi</h2>
                <div class="contact-form">
                    <form action="https://formspree.io/your@email.com" method="POST">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>

                        <button type="submit">Envoyer</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Informations de contact</h3>
                    <ul>
                        <li>Email : mathieu.piton@example.com</li>
                        <li>Téléphone : +33 6 12 34 56 78</li>
                    </ul>
                    <h3>Réseaux sociaux</h3>
                    <ul class="social-links">
                        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fab fa-github"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mathieu Piton. Tous droits réservés.</p>
    </footer>


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/script.js"></script>
</body>
</html>
